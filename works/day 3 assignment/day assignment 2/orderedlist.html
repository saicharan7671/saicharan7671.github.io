<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>ORDERED LIST</title>
</head>
<body>
   <center><H1>ORDERED LIST</H1></center>
   <hr>
   
   <ol>
       <li>HTML</li>
       <li>CSS</li>
       <li>JAVA SCRIPT</li>
    </ol>
   <ol type="A">
       <li  >HTML</li>
       <li>CSS</li>
       <li>JAVA SCRIPT</li>
    </ol>
   <ol type="a">
       <li  >HTML</li>
       <li>CSS</li>
       <li>JAVA SCRIPT</li>
    </ol>
   <ol type="I">
       <li  >HTML</li>
       <li>CSS</li>
       <li>JAVA SCRIPT</li>
    </ol>
   <ol type="reversed">
       <li  >HTML</li>
       <li>CSS</li>
       <li>JAVA SCRIPT</li>
    </ol>
   <ol start="10">
       <li  >HTML</li>
       <li>CSS</li>
       <li>JAVA SCRIPT</li>
    </ol>
   <ol type="A"start="10">
       <li  >HTML</li>
       <li>CSS</li>
       <li>JAVA SCRIPT</li>
    </ol>

</body>
</html>
